<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Price Prediction - Status</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .status-card {
        margin: 20px 0;
        border-radius: 10px;
      }
      .status-healthy {
        border-left: 5px solid #28a745;
      }
      .status-degraded {
        border-left: 5px solid #ffc107;
      }
      .status-unhealthy {
        border-left: 5px solid #dc3545;
      }
      .refresh-btn {
        position: fixed;
        top: 20px;
        right: 20px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="text-center mb-4">
            <h1 class="display-4">üöó Car Price Prediction</h1>
            <p class="lead">System Status Dashboard</p>
          </div>

          <div id="status-container">
            <div class="text-center">
              <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
              </div>
              <p class="mt-2">Checking system status...</p>
            </div>
          </div>

          <div class="text-center mt-4">
            <a href="/" class="btn btn-primary">Go to Prediction App</a>
            <button onclick="checkStatus()" class="btn btn-outline-secondary">
              Refresh Status
            </button>
          </div>
        </div>
      </div>
    </div>

    <button
      onclick="checkStatus()"
      class="btn btn-sm btn-outline-primary refresh-btn"
    >
      üîÑ Auto-refresh: <span id="countdown">10</span>s
    </button>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      let countdown = 10;
      let countdownInterval;

      function checkStatus() {
        fetch("/health")
          .then((response) => response.json())
          .then((data) => {
            displayStatus(data);
            resetCountdown();
          })
          .catch((error) => {
            displayError(error);
            resetCountdown();
          });
      }

      function displayStatus(status) {
        let statusClass = "status-healthy";
        let statusIcon = "‚úÖ";
        let statusText = "System Healthy";

        if (status.status === "degraded") {
          statusClass = "status-degraded";
          statusIcon = "‚ö†Ô∏è";
          statusText = "System Degraded";
        } else if (status.status === "unhealthy") {
          statusClass = "status-unhealthy";
          statusIcon = "‚ùå";
          statusText = "System Unhealthy";
        }

        const container = document.getElementById("status-container");
        container.innerHTML = `
                <div class="card status-card ${statusClass}">
                    <div class="card-body">
                        <h3 class="card-title">${statusIcon} ${statusText}</h3>
                        
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <h5>Component Status:</h5>
                                <ul class="list-unstyled">
                                    <li>${
                                      status.model_loaded ? "‚úÖ" : "‚ùå"
                                    } Model Loaded</li>
                                    <li>${
                                      status.scaler_loaded ? "‚úÖ" : "‚ùå"
                                    } Feature Scaler</li>
                                    <li>${
                                      status.feature_columns_loaded
                                        ? "‚úÖ"
                                        : "‚ùå"
                                    } Feature Columns</li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <h5>System Info:</h5>
                                <p><strong>Status:</strong> ${status.status}</p>
                                <p><strong>Last Check:</strong> ${new Date(
                                  status.timestamp
                                ).toLocaleString()}</p>
                            </div>
                        </div>
                        
                        ${
                          status.warning
                            ? `
                            <div class="alert alert-warning mt-3">
                                <strong>Warning:</strong> ${status.warning}
                                ${
                                  status.action
                                    ? `<br><strong>Action:</strong> ${status.action}`
                                    : ""
                                }
                            </div>
                        `
                            : ""
                        }
                        
                        ${
                          status.error
                            ? `
                            <div class="alert alert-danger mt-3">
                                <strong>Error:</strong> ${status.error}
                            </div>
                        `
                            : ""
                        }
                        
                        ${
                          status.model_info
                            ? `
                            <div class="mt-3">
                                <h5>Model Information:</h5>
                                <pre class="bg-light p-2 rounded">${JSON.stringify(
                                  status.model_info,
                                  null,
                                  2
                                )}</pre>
                            </div>
                        `
                            : ""
                        }
                    </div>
                </div>
            `;
      }

      function displayError(error) {
        const container = document.getElementById("status-container");
        container.innerHTML = `
                <div class="card status-card status-unhealthy">
                    <div class="card-body">
                        <h3 class="card-title">‚ùå Connection Error</h3>
                        <div class="alert alert-danger">
                            <strong>Error:</strong> Could not connect to the health endpoint.
                            <br><strong>Details:</strong> ${error.message}
                        </div>
                        <p>The server might be starting up or experiencing issues.</p>
                    </div>
                </div>
            `;
      }

      function resetCountdown() {
        clearInterval(countdownInterval);
        countdown = 10;
        updateCountdown();
        countdownInterval = setInterval(() => {
          countdown--;
          updateCountdown();
          if (countdown <= 0) {
            checkStatus();
          }
        }, 1000);
      }

      function updateCountdown() {
        const countdownEl = document.getElementById("countdown");
        if (countdownEl) {
          countdownEl.textContent = countdown;
        }
      }

      // Initial status check
      checkStatus();
    </script>
  </body>
</html>
